<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File PDF by : Schneziel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Upload Picking list</h1>

        <!-- Menampilkan pesan error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required accept=".pdf, .xlsx">
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Proses</button>
        </form>
		
		<!-- Kredit -->
		<div class="text-center mt-4 text-muted" style="font-size: 14px;">
		Powered by <strong>Davit Maulana</strong> | &copy; 2025
    </div>
</body>
</html>
